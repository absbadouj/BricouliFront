<div class="devis">
  <div class="card" *ngIf="commandeservice.listDevisachat"
  >
    <div class="card-header">
      <h1>Devis</h1>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>

          <th>Annonce</th>
          <th>Date</th>
          <th>Etat</th>
          <th>Envoyer Ã  </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of commandeservice.listDevisachat">
          <td [routerLink]="[ '/devis/achat/',d.idDevis ]" ><a style="cursor: pointer; color: blue"> {{d.annonce.titre}} </a>
            </td>
          <td>{{d.date}}</td>

          <td>{{d.etat}}</td>
          <td>{{d.annonce.annonceur.nom}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
